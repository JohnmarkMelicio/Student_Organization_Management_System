<div class="org-container">

  <!-- HEADER -->
  <div class="header">
    <div>
      <h2>Organizations</h2>
      <p class="sub">Manage student organizations</p>
    </div>

    <button class="add-btn" (click)="openModal()">
      + Add Organization
    </button>
  </div>

  <!-- ORGANIZATION GRID -->
  <div class="org-grid">
    <div class="org-card"
         *ngFor="let org of organizations"
         (click)="openOrganization(org.id!)">

      <div class="org-icon">üè¢</div>

      <div class="org-info">
        <h3>
          {{ org.name }}
          <span class="badge">{{ org.shortName }}</span>
        </h3>

        <p>{{ org.description }}</p>
      </div>

    </div>
  </div>

  <!-- MODAL -->
  <div class="modal-backdrop" *ngIf="showModal">
    <div class="modal-card">

      <!-- HEADER -->
      <div class="modal-header">
        <h3>Add Organization</h3>
        <span class="close" (click)="closeModal()">‚úï</span>
      </div>

      <!-- BODY -->
      <div class="modal-body">

        <div class="form-grid">

          <div class="form-group">
            <label>Organization Name *</label>
            <input [(ngModel)]="newOrg.name">
          </div>

          <div class="form-group">
            <label>Acronym</label>
            <input [(ngModel)]="newOrg.shortName">
          </div>

          <div class="form-group full">
            <label>Description</label>
            <textarea [(ngModel)]="newOrg.description"></textarea>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="newOrg.email">
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input [(ngModel)]="newOrg.phone">
          </div>

          <div class="form-group full">
            <label>Location</label>
            <input [(ngModel)]="newOrg.location">
          </div>

          <div class="form-group full">
            <label>Mission</label>
            <textarea [(ngModel)]="newOrg.mission"></textarea>
          </div>

          <div class="form-group full">
            <label>Vision</label>
            <textarea [(ngModel)]="newOrg.vision"></textarea>
          </div>

        </div>

      </div>

      <!-- FOOTER -->
      <div class="modal-footer">
        <button class="cancel-btn" (click)="closeModal()">Cancel</button>
        <button class="save-btn" (click)="addOrganization()">
          Create Organization
        </button>
      </div>

    </div>
  </div>

</div>
